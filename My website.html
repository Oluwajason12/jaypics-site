<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Register</title>
  <link rel="stylesheet" href="My website.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <!--Added Java script here-->
  <script>
    function showForm(formId) {
      document.getElementById("login-form").style.display = "none";
      document.getElementById("register-form").style.display = "none";
      document.getElementById(formId).style.display = "block";
    }

    function redirectToWebsite(event) {
      event.preventDefault();
      window.location.href = "http://127.0.0.1:5500/marketing.html";
    }

    function registerUser(event) {
      event.preventDefault();
      const username = document.getElementById("reg-username").value;
      const password = document.getElementById("reg-password").value;
      const confirmPassword = document.getElementById("reg-confirm").value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      // Save credentials to localStorage
      localStorage.setItem("savedUsername", username);
      localStorage.setItem("savedPassword", password);
      alert("Registration successful!");
      showForm("login-form");
    }

    function loginUser(event) {
      event.preventDefault();
      const username = document.getElementById("login-username").value;
      const password = document.getElementById("login-password").value;

      const savedUsername = localStorage.getItem("savedUsername");
      const savedPassword = localStorage.getItem("savedPassword");

      if (username === savedUsername && password === savedPassword) {
        redirectToWebsite(event);
      } else {
        alert("Invalid login credentials!");
      }
    }

    window.onload = function () {
      // Auto-fill login form if credentials exist
      const savedUsername = localStorage.getItem("savedUsername");
      const savedPassword = localStorage.getItem("savedPassword");
      if (savedUsername && savedPassword) {
        document.getElementById("login-username").value = savedUsername;
        document.getElementById("login-password").value = savedPassword;
      }
    }
  </script>
</head>
<body>
  <div class="wrapper">
    <!-- Login Form -->
    <form id="login-form" onsubmit="loginUser(event)">
      <h1>Login</h1>
      <div class="input-box">
        <input type="text" id="login-username" placeholder="Username" required />
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" id="login-password" placeholder="Password" required />
        <i class='bx bxs-lock-alt'></i>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox" />Remember me</label>
        <a href="#">Forgot Password?</a>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="register-link">
        <p>Don't have an account? <a href="#" onclick="showForm('register-form')">Register</a></p>
      </div>
    </form>

    <!-- Register Form -->
    <form id="register-form" onsubmit="registerUser(event)" style="display: none;">
      <h1>Register</h1>
      <div class="input-box">
        <input type="text" id="reg-username" placeholder="Username" required />
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="email" placeholder="Email" required />
        <i class='bx bxs-envelope'></i>
      </div>
      <div class="input-box">
        <input type="password" id="reg-password" placeholder="Password" required />
        <i class='bx bxs-lock-alt'></i>
      </div>
      <div class="input-box">
        <input type="password" id="reg-confirm" placeholder="Confirm Password" required />
        <i class='bx bxs-lock-alt'></i>
      </div>
      <button type="submit" class="btn">Register</button>
      <div class="register-link">
        <p>Already have an account? <a href="#" onclick="showForm('login-form')">Login</a></p>
      </div>
    </form>
  </div>
</body>
</html>
